<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="mb-5">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="blurBg ">
            <div class="container">
                <h1>Tech Support Dashboard</h1>
                <p class="lead text-white">Real-time Overview of Support Tickets and Resolutions</p>
            </div>
        </div>
    </div>

    <!-- Tickets Tab Navigation -->
    <div class="container-fluid mt-5">
        <!-- Total Pending -->
        <div class="badge d-flex align-items-center p-1 pe-2 text-light bg-black border border-dark-subtle rounded-pill mb-3" style="max-width: 150px;">
           <div class="peding border border-dark-subtle rounded-pill p-2 bg-light text-dark" style="aspect-ratio: 1/1; height: 30px;">
             <span class="pendingCount">00</span>
           </div>
           <span>&nbsp; PENDING</span>
        </div>

        <div class="tab-content" id="myTabContent">
            <!-- Pending Tickets Tab -->
            <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">TH ID</th>
                                <th scope="col">Time</th>
                                <th scope="col">Department</th>
                                <th scope="col">Designation</th>
                                <th scope="col">WhatsApp Number</th>
                                <th scope="col">Name</th>
                                <th scope="col">Issue</th>
                                <th scope="col">Status</th>
                                <th scope="col">Resolution Time</th>
                                <th scope="col">Resolve Action</th>
                            </tr>
                        </thead>
                        <tbody id="tickets">
                            <!-- Pending Rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Load More -->
    <button class="loadMore btn px-4 btn-dark rounded-pill">Show More ‚ü≥</button>

    <!-- Resolved Form -->
    <form id="resolvedForm">
        <div class="w-100 p-2">
            <input name="TH ID" type="text" id="resolvedId" value="" readonly> 
            <input type="text" name="Resolution Time" id="resolutionTime" value="" style="display: none;">
            <div class="buttons">
                <button class="btn btn-dark" type="submit" value="">Mark As Resolved</button>
                <button class="btn btn-dark" type="button" id="cencelBtn">Close</button>
            </div>
        </div>
    </form>


    <!-- Submit Resolve Form -->
    <script>
      document.getElementById("resolvedForm").addEventListener("submit",function(e){e.preventDefault();const t=e.target,n=new FormData(t),o=new URLSearchParams;for(const e of n)o.append(e[0],e[1]);const s=t.querySelector('button[type="submit"]');s.disabled=!0;const r=document.createElement("div");t.appendChild(r),fetch("https://script.google.com/macros/s/AKfycbyHLh0LcdKZBmU1ayH4M9_HjDv9ea8o3NnaHuEl2zGB-3FB5-m5LC7xUiQHhcttEM7PTQ/exec",{method:"POST",body:o}).then(e=>e.json()).then(n=>{fetchData(),document.querySelector("#resolvedForm").style.cssText= "opacity:0; position:fixed; bottom:-30%;", s.disabled= false, updatePending()}).catch(e=>{console.error("Error:",e),alert("An error occurred while submitting the form."),s.disabled=!1})});
    </script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!-- External Js -->
    <script src="assets/script.js"></script>
</body>
</html>
